<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Newsletter">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Narendra Koya">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main-section">
    <h2>Our Newsletter Subscription</h2>
    <p>
      Signup for our Free Newsletter to Receive Quick Updates <br>
      about Frontend Skills.
    </p>
    <div class="form-input">
    <form>
      <input type="email" name="email" id="email" required>
      <button type="submit">Subscribe</button>
    </form>
     <input type="checkbox" name="guidelines" id="guidelines"> By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips and other related content. You may unsubscribe from the newsletter at any time.
    </div>
    </div>
  </div>
</body>

</html>
